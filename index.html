<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ASLI Jump'n'Run</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <h1>ASLI Jump'n'Run</h1>
  <div class="centered" id="setupScreen">
    <div>
      <b>ASLI-Farbe wählen:</b>
      <div id="playerColors"></div>
    </div>
    <div>
      <b>Himmel wählen:</b>
      <div id="bgColors"></div>
    </div>
    <button id="startBtn">Start</button>
  </div>
  <div class="centered" id="levelScreen" style="display:none;">
    <b>Level auswählen:</b>
    <div class="level-select" id="levelSelect"></div>
  </div>
  <div id="gameContainer" style="display:none;">
    <div id="scoreBox"></div>
    <canvas id="game" width="700" height="400"></canvas>
    <div class="centered">
      <button onclick="location.reload()" style="margin-top:18px;">Zurück zum Menü</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
