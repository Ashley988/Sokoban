
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stirnraten-Spiel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Setup-Bildschirm: Auswahl der Spieleranzahl, Namen, Kategorie, Runden und Zeit -->
  <section id="setup">
    <h2>Stirnraten-Spiel – Einstellungen</h2>
    <label for="playerCount">Spieleranzahl:</label>
    <select id="playerCount">
      <option value="1">1</option>
      <option value="2" selected>2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <div id="playerNames"></div>
    <label for="category">Kategorie:</label>
    <select id="category">
      <option value="Natur">Natur</option>
      <option value="Gefühle">Gefühle</option>
      <option value="Berufe">Berufe</option>
      <option value="Urlaub">Urlaub</option>
      <option value="Farben">Farben</option>
      <option value="Objekte">Objekte</option>
      <option value="Allgemein">Allgemein</option>
    </select>
    <label for="rounds">Runden pro Spieler:</label>
    <input type="number" id="rounds" min="1" value="1">
    <label for="time">Rundenzeit (Sekunden):</label>
    <input type="range" id="time" min="30" max="300" step="15" value="60">
    <span id="timeDisplay">60 Sek.</span><br>
    <button id="startBtn">Start</button>
  </section>

  <!-- Spiel-Bildschirm: Timer, Wort, Buttons, Punkteanzeige -->
  <section id="game" class="hidden">
    <div id="timer">Zeit: <span id="timeLeft">00:00</span></div>
    <div id="word-container">
      <span id="word">Wort</span>
    </div>
    <div id="bottom-bar">
      <button id="nextWord">Nächstes Wort</button>
      <div id="scoreBoard">Punkte: 0</div>
      <button id="correct">Richtig</button>
    </div>
  </section>

  <!-- Ergebnis-Bildschirm: Endstand -->
  <section id="results" class="hidden">
    <h2>Endergebnis</h2>
    <ul id="resultList"></ul>
    <button id="restartBtn">Neustart</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
