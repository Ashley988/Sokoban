<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Sokoban Adventure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="mainMenu" class="menu">
    <h1>Pixel Sokoban Adventure</h1>
    <div class="menu-block">
      <label for="playerName">Name:</label>
      <input id="playerName" maxlength="10" placeholder="Held*in" autocomplete="off">
    </div>
    <div class="menu-block">
      <label for="playerColor">Figur-Farbe:</label>
      <input id="playerColor" type="color" value="#68d9ee">
    </div>
    <div class="menu-block">
      <label for="themeSelect">Stil:</label>
      <select id="themeSelect">
        <option value="classic">Klassisch</option>
        <option value="forest">Wald</option>
        <option value="night">Nacht</option>
      </select>
    </div>
    <div class="menu-block">
      <button id="startBtn">Abenteuer beginnen</button>
    </div>
    <div class="menu-block">
      <label for="levelSelect">Level-Auswahl:</label>
      <select id="levelSelect"></select>
    </div>
  </div>

  <div id="gameArea" style="display:none;">
    <div id="levelHeader"></div>
    <canvas id="gameCanvas" width="352" height="352"></canvas>
    <div id="controller">
      <div id="joystickOuter">
        <div id="joystickThumb"></div>
      </div>
    </div>
    <div id="gameBtns">
      <button id="undoBtn">↶ Rückgängig</button>
      <button id="restartLevelBtn">⟳ Neu starten</button>
      <button id="levelSelectBtn">Level-Auswahl</button>
    </div>
    <div id="storyBox" class="story-box"></div>
    <button id="menuBtn" style="margin-top:16px;">Zum Menü</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
