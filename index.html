<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aslis Stirnraten-Spiel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Setup: Spieler und Runden festlegen -->
  <div id="setup">
    <h1>Aslis Stirnraten-Spiel</h1>
    <label for="playerNames">Spieler (Komma-getrennt):</label>
    <input type="text" id="playerNames" placeholder="Name1, Name2, ...">
    <br><br>
    <label for="roundsCount">Runden pro Spieler:</label>
    <input type="number" id="roundsCount" min="1" value="1">
    <br><br>
    <button id="startGameBtn">Spiel starten</button>
  </div>

  <!-- Spiel-Bereich: Timer, Wort, Buttons, Zeit-Auswahl -->
  <div id="game" class="hidden">
    <!-- Rundentimer oben -->
    <div id="timer">Zeit: 0:00</div>
    <!-- Anzeige, welcher Spieler und welche Runde -->
    <div id="roundInfo" class="round-info"></div>
    <!-- Aktuelles Wort (farbig hervorgehoben) -->
    <div id="word" class="word"></div>
    <!-- Punktestand des aktuellen Spielers -->
    <div id="score">Punkte: 0</div>

    <!-- Kontroll-Buttons (Weiter/Richtig) -->
    <div id="controls" class="controls hidden">
      <button id="nextBtn">Weiter</button>
      <button id="correctBtn">Richtig</button>
    </div>

    <!-- Zeit-Auswahl und Start-Button fÃ¼r jede Runde -->
    <div id="timeConfig" class="time-config">
      <label for="timeSelect">Rundenzeit:</label>
      <select id="timeSelect"></select>
      <button id="startRoundBtn">Runde starten</button>
      <!-- 3-Sekunden-Countdown -->
      <div id="countdown" class="countdown hidden"></div>
    </div>
  </div>

  <!-- Scoreboard: Ergebnis-Tabelle -->
  <div id="scoreboard" class="hidden">
    <h2>Ergebnis</h2>
    <table id="resultTable">
      <!-- Spalten: Platz, Spieler, Punkte -->
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
